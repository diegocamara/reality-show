version: "3"
services:
  mongo:
    image: mongo:4.4.4
    networks:
      - reality-show-network
  rabbitmq:
    image: rabbitmq:3.8.16-management
    build: rabbitmq/
    networks:
      - reality-show-network
  realityshowweb:
    image: realityshowwebapi
    build: realityshowweb/
    depends_on:
      - mongo
    environment:
      - MONGODB_HOST=mongo
      - RABBITMQ_HOST=rabbitmq
    networks:
      - reality-show-network
  realityshowvotes:
    image: realityshowotesconsumer
    build: realityshowvotes/
    depends_on:
      - mongo
    environment:
      - MONGODB_HOST=mongo
      - RABBITMQ_HOST=rabbitmq
    networks:
      - reality-show-network
networks:
  reality-show-network:
    driver: "bridge"